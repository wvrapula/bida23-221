    <body>
        <video autoplay muted loop id="bg-video">
        <source src="img\Warner Bros. Pictures Logo Intro (2021, with Official New Fanfare).mp4" type="video/mp4">
        </video>
        <div class="form-container">
          <form action="#" method="post">
            <div class="form-group">
              <label for="age">Age Group:</label>
              <select id="age" name="age">
                <option value="under18">Under 18</option>
                <option value="18to30">18 to 30</option>
                <option value="31to50">31 to 50</option>
                <option value="over50">Over 50</option>
              </select>
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label><br>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="overall-experience">How would you rate your overall experience?</label><br>
              <input type="number" id="overall-experience" name="overall-experience" min="1" max="5" required>
            </div>
            <div class="form-group">
              <label for="navigate">Did you find the website easy to navigate?</label><br>
              <input type="number" id="navigate" name="navigate" min="1" max="5" required>
            </div>
            <div class="form-group">
              <label for="design">Were you satisfied with the overall design and layout of the website?</label><br>
              <input type="number" id="design" name="design" min="1" max="5" required>
            </div>
            <div class="form-group">
              <label for="consent">We may use your feedback for improving our services, do you consent to this?</label><br>
              <input type="radio" id="yes" name="consent" value="yes" required>
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="consent" value="no">
              <label for="no">No</label>
            </div>
            <div class="form-group">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
